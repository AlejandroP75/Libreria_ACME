<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejercicio5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Libreria ACME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wellfleet&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Biblioteca ACME</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Añadir libro</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Añadir Libro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="mb-3">
                        <label for="linkLib" class="col-form-label">Url de la imagen:</label>
                        <input type="text" class="form-control" id="linkLib">
                    </div>
                    <div class="mb-3">
                        <label for="titLib" class="col-form-label">Titulo:</label>
                        <input type="text" class="form-control" id="titLib">
                    </div>
                    <div class="mb-3">
                        <label for="autLib" class="col-form-label">Autor:</label>
                        <input type="text" class="form-control" id="autLib">
                    </div>
                    <div class="mb-3">
                        <label for="anioLib" class="col-form-label">Año de publicación:</label>
                        <input type="number" class="form-control" id="anioLib">
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="aniaLib">Añadir libro</button>
                </div>
                </div>
            </div>
            </div>
        </div>
    </header>
    <img src="libreria/pexels-arturo-añez-15126846 (1).jpg" alt="Imagen Principal" class="imgPrincipal">
    <main>
        <div class="cont">
            <div class="lateral">
                <h3>Ordenar por</h3>
                <div class="contRadio">
                    <p>Titulo</p>
                    <input type="radio" name="ord" value="o1" id="o1">
                </div>
                <div class="contRadio">
                    <p>Autor</p>
                    <input type="radio" name="ord" value="o2" id="o2">
                </div>
                <div class="contRadio">
                    <p>Estado</p>
                    <input type="radio" name="ord" value="o3" id="o3">
                </div>
                <button id="botOrden">Cambiar orden</button>
            </div>
            <div id="biblio"></div>
        </div>
    </main>
    <script src="ejercicio5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
